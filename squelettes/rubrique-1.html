<BOUCLE_principale(RUBRIQUES){id_rubrique}>
<INCLURE{fond=partials/head}{env}>
	<body class="accueil">
		<INCLURE{fond=partials/chromeframe}>

		<div class="main container">
			<div class="wrap">

				<INCLURE{fond=partials/navbar}{env}>

				<div class="row">
					<div class="col-md-12">
						#DESCRIPTIF_SITE_SPIP
					</div>
				</div>
				<!-- nouveautes : les derniers produits -->
				<div class="row nouveautes">
					<BOUCLE_nouveautes(ARTICLES){id_rubrique=2}{0,4}{par date}{inverse}>
						<div class="col-md-3">
							<div class="thumbnail">
								[<a href="#URL_ARTICLE">(#LOGO_ARTICLE|
									|image_passe_partout{200,200}
									|image_recadre{200,200, 'top center'}
									|image_reduire{400,400}
									|image_aplatir{jpg,ffffff}
									|inserer_attribut{class,spip_logos})</a>]
								<div class="caption">
									<h3>[<a href="#URL_ARTICLE">(#TITRE|couper{50})</a>]</h3>
								</div>
							</div>
						</div>
					</BOUCLE_nouveautes>
				</div>

				<!-- actualites : les dernieres news -->
				<div class="row actualites">
					<div class="col-md-4">
						#LOGO_RUBRIQUE
					</div>
					<div class="col-md-8">
						<BOUCLE_actualites(ARTICLES){id_rubrique}{0,2}{par date}{inverse}>
							<article>
								<header>
									<h2>#TITRE</h2>
									[<p class="date">(#DATE|affdate_court)</p>]
								</header>
								#TEXTE
							</article>
						</BOUCLE_actualites>
					</div>
				</div>

			<hr>

			<INCLURE{fond=partials/footer}>

			</div> <!-- /wrap -->
		</div> <!-- /container -->

		<INCLURE{fond=partials/scripts}>
		<INCLURE{fond=partials/stats}>
	</body>
</html>
</BOUCLE_principale>
