<BOUCLE_principale(ARTICLES){id_article}>
<INCLURE{fond=partials/head}{env}>
	<body class="produits">
		<INCLURE{fond=partials/chromeframe}>

		<div class="main container">
			<div class="wrap">

				<INCLURE{fond=partials/navbar}{env}>

				<div class="row">
					<div class="col-md-5 magnify">
						<div class="glass"></div>
						<BOUCLE_thumbs(DOCUMENTS){id_article}{mode=document}{extension IN png,jpg,gif} {par	 num titre, date} {0,1}>
							<img id="large"
								[src="(#FICHIER|image_reduire{600}|extraire_attribut{src})"]
								[alt="(#TITRE|attribut_html)"]
								[data-large="(#FICHIER|image_reduire{1200,0}|extraire_attribut{src})"]>
						</BOUCLE_thumbs>
					</div>
					<div class="col-md-4">
						<div class="article">
							<h2>#TITRE</h2>
							<div class="texte">
								#TEXTE
							</div>
						</div>
						
						<div class="row thumbnails pull-down" id="miniatures">
							
							<BOUCLE_compteur(DOCUMENTS){id_article}{mode=document}{extension IN png,jpg,gif}>
							[(#SET{nombre,[(#TOTAL_BOUCLE|plus{1})]})]
							[<!--(#GET{nombre}|<={3})--> [(#INCLURE{fond=partials/thumbnails_3,env})]]
							[<!--(#GET{nombre}|>{3})--> [(#INCLURE{fond=partials/thumbnails_4,env})]]
							</BOUCLE_compteur>

						</div>
					</div>
					<div class="col-md-3">
						<div class="aside">
[							<div class="details">(#CHAPO)</div>]
[							<div class="prix">Prix : (#PS*) &euro;</div>]
						</div>
					</div>
				</div>
			<hr>


			<INCLURE{fond=partials/footer}>

			</div> <!-- /wrap -->
		</div> <!-- /container -->

		<INCLURE{fond=partials/scripts}>
		<INCLURE{fond=partials/stats}>
	</body>
</html>
</BOUCLE_principale>
